<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biswa Survey</title>
</head>
<body>
    <form>
    
       <h1>Event Feedaback Survey</h1>
       <label for="Event">Event Name:</label>  
       <input type="text" class="input-field" name="event"  placeholder="Enter Event Name"id="Event" required>
       
           <br>
               <br>
        <label for="Name">Your Name </label>
         <input type="text" name="Name" placeholder="Enter Your Name" id="Name" required>
    
                   <br>
                       <br>
                        Overall rating:
                         <select type="rating">
                          <option value="EXCELLENT">EXCELLENT</option>
                          <option value="GOOD">GOOD</option>
                          <option value="POOR">POOR</option>
                          <option value="AVERAGE">AVERAGE</option>
                         </select>
                         <p>Would You recommend this event to others?</p>
                         <label for="Yes">Yes</label>
                       <input type="Radio" value="yes"name="yes" id="Yes"/>
                           <br>
                         <label for="No">No</label>
                          <input type="Radio"value="No" name="No" id="No"/>
                               <br>
                               <label for="textarea">Additional comments:</label>
                                     <br>
                          <textarea rows="5"cols="20" name="box" placeholder="Enter ADDITIONAL Comments" id="textarea"></textarea>
                                       <br>
                           <input type="submit" value="submit"/>
    
   </form>
</body>
</html>
